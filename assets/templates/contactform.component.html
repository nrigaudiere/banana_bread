<!-- {{diagnostic()}} -->
<form>
	<div class="row">
		<input type="text" placeholder="NAME*" required class="col-lg-4 col-lg-offset-2" [(ngModel)]="model.name" ngControl="name"  #spy>
		<input type="email" placeholder="EMAIL*" required class="col-lg-4" [(ngModel)]="model.email" ngControl="email">
	</div>
	<div class="row">
		<textarea placeholder="MESSAGE*" required class="col-lg-8 col-lg-offset-2"></textarea [(ngModel)]="model.message" ngControl="message">
	</div>
	<div class="row">
		<button type="submit" class="col-lg-2 col-lg-offset-2">SEND</button>
	</div>
</form>
